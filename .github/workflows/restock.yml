name: Matcha Restock Checker

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:       # Allow manual runs

jobs:
  check-restock:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # 1) Ensure the file exists so hashFiles() won't fail.
      #    If it's missing, we create an empty JSON object.
      - name: Ensure stock_status.json exists
        run: |
          if [ ! -f "stock_status.json" ]; then
            echo "{}" > stock_status.json
          fi

      # 2) Restore the cached file from a previous run, if it exists.
      #    The 'restore-keys' means if the exact hash key isn't found,
      #    it can fall back to a more generic cache if you wish.
      - name: Restore stock status cache
        id: cache-restore
        uses: actions/cache@v3
        with:
          path: stock_status.json
          key: stock-status-${{ hashFiles('stock_status.json') }}
          restore-keys: |
            stock-status-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Matcha Restock script
        env:
          IPPUDO_URL: ${{ secrets.IPPUDO_URL }}
          MATCHA_JP_URL: ${{ secrets.MATCHA_JP_URL }}
          SAZEN_URLS: ${{ secrets.SAZEN_URLS }}
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          RECIPIENT_SMS: ${{ secrets.RECIPIENT_SMS }}
        run: |
          python main.py

      # 3) After main.py updates 'stock_status.json', re-save the cache.
      #    This will only create a NEW cache entry if the file changed.
      #    Otherwise, it just uses the existing one.
      - name: Save stock status cache
        if: always()
        uses: actions/cache@v3
        with:
          path: stock_status.json
          key: stock-status-${{ hashFiles('stock_status.json') }}
          restore-keys: |
            stock-status-
